	function document_loop_while()
	{
		var i = 0;
		while(i < 10){
		document.write("Coding everybody"+i+ "<br/>");
		i = i + 1;//반복조건
		}	
		
	} //END document_write


	function document_loop_for()
	{
		for(var i=0; i < 10; i=i+1){
		document.write("Coding everybody"+i+ "<br/>");
	
		} //END document_loop_for
	}
	function document_loop_for_plus()
	{
		var i = 0;
		alert(++i);
		for(var i=0; i<10; i++){
			document.write("coding everybody"+ (i+1) + "<br />");

		} 
		console.log(i);
			
		var i = 0;
		alert(i++);
		alert(++i);
	
	} // END document_loop_for_plus
	
	
	function loop_break_continue()
	{
		for(var i=0; i < 10; i++){
		if(i===5){
			break;//stop at 5
		}
		document.write("coding everybody"+i+"<br />");
		}
		for(var i=0; i < 10; i++){
			if(i===5){
				continue;// 5 stop and start again from at first.
			}
			document.write("coding everybody"+i+"<br />");
		}
	
	}// END loop_break_continue()

	function loop_reiteration()
	{
		for(var i=0; i < 10; i++){
		for(var j=0; j < 10; j++){
		document.write("coding everybody"+i+j+"<br />");
		}
		}//반목문의 중첩
	
	}//END loop_reiteration()
