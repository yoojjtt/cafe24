		function IsID3(formname) 
		{
			 var form=eval("document.aform." + formname); //eval()문자열을 반환; ex) formname에 obj.mem_id.name이 오면 sun07x

			 if(form.value.length < 4 || form.value.length > 12) {
				 return false;
			 }
			 for(var i=0; i < form.value.length; i++) {
				 var chr = form.value.substr(i,1);
				 if((chr < '0' || chr > '9') && (chr < 'a' || chr > 'z')) {
					return false;
				 }
			 }
			 return true;

		}

		function check_in_union()
		 {			
			var obj

				return false
			}
	
			if(!IsID3(obj.mem_id.name)) //document.obj의 mem_id name값을가진 input에 name값을 return 한다.
			{
				alert("ID는 4~12자의 영문 소문자, 숫자 또는 조합된 문자열이어야 합니다.")
				obj.mem_id.focus()
				return false
			}

			if (!obj.passwd.value)
			{

				return false
			}

		}
